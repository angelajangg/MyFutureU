<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External stylesheet -->
    <link rel="stylesheet" href="styles2.css">

    <!-- Internal Style Sheet -->
    <style>
        body {
            margin: 0; 
            padding: 0; 
        }

        main {
            width: 80%; 
            max-width: 800px;
            margin: 80px auto 60px; 
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px; 
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column; 
        }

        label {
            font-weight: bold;
            margin: 10px 0 5px; 
        }

        input[type="text"], input[type="email"], textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px; 
        }

        textarea {
            resize: vertical; 
            height: 100px; 
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Image styling */
        .image-container {
            text-align: center; 
            margin-bottom: 20px; 
        }

        .form-image {
            width: 50%; 
            height: auto; 
        }
    </style>

</head>
<body>
    <header>
        <h1>Find Your Future U!</h1>
        <nav>
            <a href="home.html">Home</a> | 
            <a href="questionnaire.html">Find Your Match</a> | 
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <br>
        <h2 class="centered-text">Contact Us & Connect With Others!</h2>
        <div class="image-container">
            <img src="campus2.jpg" alt="Campus View" class="form-image"> 
        </div>

        <form action="#">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea><br><br>
                
            <input type="submit" value="Submit">
        </form>
        <br>

    </main>

    <footer>
        <p>&copy; 2024 MyFutureU. All Rights Reserved.</p>
    </footer>
</body>
</html>
